<!-- Portfolio Builder -->
<!-- HTML Data Entry Forms -->

<form id="rendered-form">
   <div class="">
      <h1 type="h1" class="header" id="">Credit Card Wizard</h1>
   </div>
   <div class="form-group field-number-income"><label for="number-income">What is your annual income? <span class="required">*</span> </label> <input type="number" required="" class="form-control" name="number-income" id="number-income" aria-required="true"></div>
   <div class="form-group field-number-creditscore"><label for="number-creditscore">What is your Credit Score? <span class="required">*</span> </label> <input type="number" required="" class="form-control" name="number-creditscore" id="number-creditscore" aria-required="true"></div>
   <div class="form-group field-select-expenses">
      <label for="select-expenses">What will be your primary expenses on this card? <span class="required">*</span> </label>
      <select type="select" required="" class="form-control" name="select-expenses" id="select-expenses" aria-required="true">
         <option value="option-1" selected="true">General Spending</option>
         <option value="option-2">Travel</option>
         <option value="option-3">Restaurants</option>
         <option value="">Groceries/Supermarkets</option>
      </select>
   </div>
   <div class="form-group field-select-rotating">
      <label for="select-rotating">Do you want a credit card with rotating higher-reward categories? <span class="required">*</span> </label>
      <select type="select" required="" class="form-control" name="select-rotating" id="select-rotating" aria-required="true">
         <option value="option-1" selected="true">Yes</option>
         <option value="option-2">No</option>
      </select>
   </div>
   <div class="form-group field-select-pointspref">
      <label for="select-pointspref">Do you prefer cashback or travel reward points? <span class="required">*</span> </label>
      <select type="select" required="" class="form-control" name="select-pointspref" id="select-pointspref" aria-required="true">
         <option value="option-1" selected="true">Cashback</option>
         <option value="option-2">Travel</option>
         <option value="option-3">I don't care</option>
      </select>
   </div>
   <div class="form-group field-select-annualfee">
      <label for="select-annualfee">Are you willing to pay an annual fee? <span class="required">*</span> </label>
      <select type="select" required="" class="form-control" name="select-annualfee" id="select-annualfee" aria-required="true">
         <option value="option-1" selected="true">Yes</option>
         <option value="option-2">No</option>
         <option value="option-3">Option 3</option>
      </select>
   </div>
   <div class="form-group field-select-waive">
      <label for="select-waive">Will you try a Credit Card that waives the first annual fee?  </label>
      <select type="select" class="form-control" name="select-waive" id="select-waive">
         <option value="option-1" selected="true">Yes</option>
         <option value="option-2">No</option>
      </select>
   </div>
   <div class="form-group field-checkbox-group-veto">
      <label for="checkbox-group-veto">Do you want to veto any payment networks?  </label>
      <div class="checkbox-group"><input type="checkbox" class="checkbox-group" name="checkbox-group-veto[]" id="checkbox-group-veto-0" value="option-1" checked=""> <label for="checkbox-group-veto-0">Visa</label><br><input type="checkbox" class="checkbox-group" name="checkbox-group-veto[]" id="checkbox-group-veto-1" value="option-2" selected=""> <label for="checkbox-group-veto-1">MasterCard</label><br><input type="checkbox" class="checkbox-group" name="checkbox-group-veto[]" id="checkbox-group-veto-2" value="option-3" selected=""> <label for="checkbox-group-veto-2">Discover</label><br><input type="checkbox" class="checkbox-group" name="checkbox-group-veto[]" id="checkbox-group-veto-3" value="option-4" selected=""> <label for="checkbox-group-veto-3">American Express</label><br></div>
   </div>
   <div class="form-group field-button-submit"><button type="button" class="button-input btn btn-success" name="button-submit" style="success" id="button-submit">Submit</button></div>
</form>
